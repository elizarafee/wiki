{% extends "encyclopedia/layout.html" %}



{% block body %}
    <h1>Edit the Markdown of {{ title }}</h1>
    <form action="{% url 'encyclopedia:editentry' title %}" method="POST">
        {% csrf_token %}    
        <div>
            {{ editEntryForm.markdownContent }}
        </div>
        <input type="submit" value="Update"/>
    </form>
{% endblock %}
