{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1> {{ title }} </h1>
    <h2>{{ markdown }}</h2>
    {% if markdownContent %}
        <div>
            {{ markdownContent}}
        </div>
    {% endif %}
    <a href="{% url 'encyclopedia:editentry' title %}">Edit Markdown Content</a>
{% endblock %}
